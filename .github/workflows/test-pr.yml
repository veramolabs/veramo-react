name: Test PR
on: [pull_request, workflow_dispatch, push]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 'Setup node with cache'
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm test
